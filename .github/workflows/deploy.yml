name: Build and Deploy

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  ECR_REPOSITORY: hello-world
  IMAGE_NAME: hello-world

jobs:
  build-and-push:
    name: Build and Push Docker Image to ECR
    runs-on: ubuntu-latest
    permissions:
      contents: read

    outputs:
      image-ref: ${{ steps.image-info.outputs.image-ref }}
      aws-region: ${{ steps.image-info.outputs.aws-region }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ]; then
            echo "tag=pr-${{ github.event.number }}-${{ github.sha }}" >> $GITHUB_OUTPUT
          elif [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Get AWS account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Set ECR registry
        id: ecr-registry
        run: |
          REGISTRY="${{ steps.aws-account.outputs.account-id }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT
          echo "ECR Registry: $REGISTRY"

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.ecr-registry.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract image information
        id: image-info
        run: |
          AWS_REGION="${{ env.AWS_REGION }}"
          IMAGE_TAG="${{ steps.image-tag.outputs.tag }}"
          ECR_REPO="${{ env.ECR_REPOSITORY }}"
          IMAGE_REF="${{ steps.ecr-registry.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-tag.outputs.tag }}"
          
          echo "image-ref=${IMAGE_REF}" >> $GITHUB_OUTPUT
          echo "aws-region=${AWS_REGION}" >> $GITHUB_OUTPUT
          echo "Built and pushed: ${IMAGE_REF}"

  deploy:
    name: Deploy with Helm
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Kubernetes
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Set AWS region
        id: aws-region
        run: |
          REGION="${{ needs.build-and-push.outputs.aws-region }}"
          if [ -z "$REGION" ]; then
            REGION="${{ secrets.AWS_REGION || 'us-east-1' }}"
          fi
          echo "region=$REGION" >> $GITHUB_OUTPUT
          echo "Using AWS region: $REGION"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ steps.aws-region.outputs.region }}

      - name: Configure Kubernetes
        env:
          AWS_REGION: ${{ steps.aws-region.outputs.region }}
        run: |
          mkdir -p $HOME/.kube
          if [ -n "${{ secrets.KUBECONFIG }}" ]; then
            echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config
            chmod 600 $HOME/.kube/config
          elif [ -n "${{ secrets.EKS_CLUSTER_NAME }}" ]; then
            # Configure kubectl from EKS cluster name secret
            if [ -z "$AWS_REGION" ]; then
              echo "Error: AWS_REGION is not set"
              exit 1
            fi
            echo "Configuring kubectl for EKS cluster: ${{ secrets.EKS_CLUSTER_NAME }} in region: $AWS_REGION"
            aws eks update-kubeconfig --region "$AWS_REGION" --name "${{ secrets.EKS_CLUSTER_NAME }}"
          else
            echo "Error: Either KUBECONFIG or EKS_CLUSTER_NAME secret must be set"
            exit 1
          fi

      - name: Log in to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get AWS account ID
        id: aws-account
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          echo "account-id=$ACCOUNT_ID" >> $GITHUB_OUTPUT

      - name: Set ECR registry
        id: ecr-registry
        run: |
          REGISTRY="${{ steps.aws-account.outputs.account-id }}.dkr.ecr.${{ steps.aws-region.outputs.region }}.amazonaws.com"
          echo "registry=$REGISTRY" >> $GITHUB_OUTPUT

      - name: Determine image tag
        id: image-tag
        run: |
          if [ "${{ github.ref }}" == "refs/heads/main" ] || [ "${{ github.ref }}" == "refs/heads/master" ]; then
            echo "tag=latest" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Deploy with Helm
        env:
          NAMESPACE: ${{ secrets.NAMESPACE || 'default' }}
        run: |
          helm upgrade --install hello-world ./helm/hello-world \
            --namespace ${NAMESPACE} \
            --create-namespace \
            --set image.repository=${{ steps.ecr-registry.outputs.registry }}/${{ env.ECR_REPOSITORY }} \
            --set image.tag=${{ steps.image-tag.outputs.tag }} \
            --wait \
            --timeout 10m

      - name: Verify deployment
        env:
          NAMESPACE: ${{ secrets.NAMESPACE || 'default' }}
        run: |
          kubectl get pods -n ${NAMESPACE} -l app.kubernetes.io/name=hello-world
          kubectl get svc -n ${NAMESPACE} -l app.kubernetes.io/name=hello-world

