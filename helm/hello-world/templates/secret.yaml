{{- if and .Values.database.password (not .Values.database.existingSecret) }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "hello-world.fullname" . }}-db-secret
  labels:
    {{- include "hello-world.labels" . | nindent 4 }}
type: Opaque
data:
  password: {{ .Values.database.password | b64enc }}
{{- end }}

