replicaCount: 1

image:
  repository: hello-world
  pullPolicy: Always
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: LoadBalancer
  port: 80

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 50m
    memory: 64Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Database configuration for MySQL RDS
database:
  host: "" # RDS endpoint (set via Helm or from Terraform output)
  port: 3306
  name: "hello_world"
  username: "" # Set via Helm secrets or values
  password: "" # Set via Helm secrets or values (must be more than 8 characters)
  # Use secret for password (recommended)
  existingSecret: "" # Name of existing secret containing DB credentials
  secretKey: "password" # Key in secret for password

